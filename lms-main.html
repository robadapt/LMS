<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Cultivation Learning System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f7;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #1d1d1f;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d2d2d7;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0077ed;
        }
        #content {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        #video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        #video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="email-form">
            <h1>Welcome to Mushroom Cultivation Learning</h1>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="startLearning()">Start Learning</button>
        </div>
        <div id="content" class="hidden">
            <h1 id="lesson-title"></h1>
            <div id="video-container"></div>
            <button onclick="nextLesson()" id="next-button">Next Lesson</button>
        </div>
    </div>
    <script>
        const lessons = [
            {title: "Morning Walkthrough", video: "o9svMksFOKM"},
            {title: "Block Cutting (BO,YO,Po,BK,CN)", video: "ciQMyezk1To"},
            {title: "Block Cutting Lions Mane (V1)", video: "qfAtu_fi0gs"},
            {title: "Block Lions Mane (V2)", video: "942TZYF05Pw"},
            {title: "Harvesting + Recognizing SOG - BK", video: "2R5efkMVZm4"},
            {title: "Harvesting + Recognizing SOG - YO", video: "T7uoVeCsS8c"},
            {title: "Harvesting + Recognizing SOG - BO", video: "JBG5doQ1V5o"},
            {title: "Harvesting + Recognizing SOG - LM", video: "06BbowDSqQg"},
            {title: "Harvesting + Recognizing SOG - CN", video: "X3p8D1Z0i4s"},
            {title: "Harvesting + Recognizing SOG - PO", video: "emgxJ5amg1c"},
            {title: "Packaging for Storage - LM", video: "SzoRmv8FQW8"},
            {title: "Packaging for Storage - (YO,BO,LM,PO,KO,CN)", video: "BJmYfM6anCs"},
            {title: "Retail Packaging - Lions Mane", video: "_60T2d2FE1s"},
            {title: "Retail Packaging (YO)", video: "TedczYQVuPs"},
            {title: "HVAC filter cleaning - 1 of 3", video: "EO0qNNDecAM"},
            {title: "Cleaning HVAC Filter 2 of 3", video: "9yE9s3wmvXM"},
            {title: "Cleaning HVAC Filter 3 of 3", video: "Zfhv4unREFQ"},
            {title: "Top Down Cleaning 1", video: "oc8oN3DIvUg"}
        ];

        let currentLesson = 0;

        function startLearning() {
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('email-form').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                loadLesson();
            } else {
                alert('Please enter a valid email address.');
            }
        }

        function loadLesson() {
            const lesson = lessons[currentLesson];
            document.getElementById('lesson-title').textContent = lesson.title;
            document.getElementById('video-container').innerHTML = `
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${lesson.video}" frameborder="0" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
            `;
            document.getElementById('next-button').style.display = currentLesson < lessons.length - 1 ? 'inline-block' : 'none';
        }

        function nextLesson() {
            if (currentLesson < lessons.length - 1) {
                currentLesson++;
                loadLesson();
            }
        }
    </script>
</body>
</html>
