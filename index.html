<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Cultivation Learning System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #1d1d1f;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 20px;
            margin-top: 0;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d2d2d7;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0077ed;
        }
        #content {
            display: flex;
            margin-top: 20px;
        }
        #video-section {
            flex: 2;
            margin-right: 20px;
        }
        #chat-window {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #video-container {
            margin-bottom: 20px;
        }
        #video-description {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        #email-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="email-form">
            <h1>Welcome to Mushroom Cultivation Learning</h1>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="startLearning()">Start Learning</button>
        </div>
        <div id="content" class="hidden">
            <div id="video-section">
                <h1 id="lesson-title"></h1>
                <div id="video-container"></div>
                <div id="video-description"></div>
                <button onclick="nextLesson()" id="next-button" class="hidden">Next Lesson</button>
            </div>
            <div id="chat-window" class="hidden">
                <h2>Ask our AI</h2>
                <p>Chat functionality coming soon...</p>
            </div>
        </div>
    </div>
    <script>
        const lessons = [
            {title: "Morning Walkthrough", video: "o9svMksFOKM"},
            {title: "Block Cutting (BO,YO,Po,BK,CN)", video: "ciQMyezk1To"},
            {title: "Block Cutting Lions Mane (V1)", video: "qfAtu_fi0gs"},
            {title: "Block Lions Mane (V2)", video: "942TZYF05Pw"},
            {title: "Harvesting + Recognizing SOG - BK", video: "2R5efkMVZm4"},
            {title: "Harvesting + Recognizing SOG - YO", video: "T7uoVeCsS8c"},
            {title: "Harvesting + Recognizing SOG - BO", video: "JBG5doQ1V5o"},
            {title: "Harvesting + Recognizing SOG - LM", video: "06BbowDSqQg"},
            {title: "Harvesting + Recognizing SOG - CN", video: "X3p8D1Z0i4s"},
            {title: "Harvesting + Recognizing SOG - PO", video: "emgxJ5amg1c"},
            {title: "Packaging for Storage - LM", video: "SzoRmv8FQW8"},
            {title: "Packaging for Storage - (YO,BO,LM,PO,KO,CN)", video: "BJmYfM6anCs"},
            {title: "Retail Packaging - Lions Mane", video: "_60T2d2FE1s"},
            {title: "Retail Packaging (YO)", video: "TedczYQVuPs"},
            {title: "HVAC filter cleaning - 1 of 3", video: "EO0qNNDecAM"},
            {title: "Cleaning HVAC Filter 2 of 3", video: "9yE9s3wmvXM"},
            {title: "Cleaning HVAC Filter 3 of 3", video: "Zfhv4unREFQ"},
            {title: "Top Down Cleaning 1", video: "oc8oN3DIvUg"}
        ];

        let currentLesson = 0;

        function startLearning() {
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('email-form').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                loadLesson();
            } else {
                alert('Please enter a valid email address.');
            }
        }

        function loadLesson() {
            const lesson = lessons[currentLesson];
            document.getElementById('lesson-title').textContent = lesson.title;
            document.getElementById('video-container').innerHTML = `
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/${lesson.video}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            `;
            document.getElementById('video-description').innerHTML = `
                <p>Throughout this video, you'll learn about the essential tools needed, the importance of proper block arrangement, and the step-by-step cutting process. We'll cover everything from initial sanitization and the strategic "pre-cut" to the final "eye cut" technique. You'll also understand why certain steps, such as block orientation and plastic folding, are critical for creating the ideal growing environment.</p>
                <p>Whether you're new to mushroom farming or looking to refine your techniques, this video will provide valuable insights into preparing mushroom blocks for fruiting. Let's dive in and explore this fundamental aspect of successful mushroom cultivation.</p>
            `;
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('chat-window').classList.add('hidden');
            
            // Show next button and chat window after a delay (simulating video watch time)
            setTimeout(() => {
                document.getElementById('next-button').classList.remove('hidden');
                document.getElementById('chat-window').classList.remove('hidden');
            }, 10000); // 10 seconds delay, adjust as needed
        }

        function nextLesson() {
            if (currentLesson < lessons.length - 1) {
                currentLesson++;
                loadLesson();
            }
        }
    </script>
</body>
</html>
